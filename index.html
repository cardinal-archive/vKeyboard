<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
        }
        .piano {
            display: flex;
            margin-top: 20px;
            position: relative;
        }
        .key {
            width: 60px;
            height: 200px;
            border: 1px solid black;
            background-color: white;
            position: relative;
            z-index: 1;
        }
        .key.black {
            width: 40px;
            height: 120px;
            background-color: black;
            position: absolute;
            top: 0;
            z-index: 2;
        }
        .key:active {
            background-color: #ddd;
        }
        .key.black:active {
            background-color: #555;
        }
        .controls {
            margin-top: 20px;
        }
        .volume-control {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Virtual Piano</h1>

    <div class="piano">
        <div class="key white" data-note="C4"></div>
        <div class="key black" data-note="C#4" style="left: 40px;"></div>
        <div class="key white" data-note="D4"></div>
        <div class="key black" data-note="D#4" style="left: 100px;"></div>
        <div class="key white" data-note="E4"></div>
        <div class="key white" data-note="F4"></div>
        <div class="key black" data-note="F#4" style="left: 220px;"></div>
        <div class="key white" data-note="G4"></div>
        <div class="key black" data-note="G#4" style="left: 280px;"></div>
        <div class="key white" data-note="A4"></div>
        <div class="key black" data-note="A#4" style="left: 340px;"></div>
        <div class="key white" data-note="B4"></div>
        <div class="key white" data-note="C5"></div>
    </div>

    <div class="controls">
        <button id="octave-down">Octave Down</button>
        <button id="octave-up">Octave Up</button>
        <button id="sustain">Sustain</button>
        <input type="checkbox" id="multi-sustain"> Multi-note Sustain
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <script>
        const notes = {
            'C4': 'audio/C4.wav',
            'C#4': 'audio/Csharp4.wav',
            'D4': 'audio/D4.wav',
            'D#4': 'audio/Dsharp4.wav',
            'E4': 'audio/E4.wav',
            'F4': 'audio/F4.wav',
            'F#4': 'audio/Fsharp4.wav',
            'G4': 'audio/G4.wav',
            'G#4': 'audio/Gsharp4.wav',
            'A4': 'audio/A4.wav',
            'A#4': 'audio/Asharp4.wav',
            'B4': 'audio/B4.wav',
            'C5': 'audio/C5.wav',
        };

        let audioElements = {};
        let sustain = false;
        let multiSustain = false;

        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('mousedown', () => playNote(key.dataset.note));
            key.addEventListener('mouseup', () => stopNoteIfNoSustain(key.dataset.note));
        });

        document.getElementById('sustain').addEventListener('click', () => {
            sustain = !sustain;
        });

        document.getElementById('multi-sustain').addEventListener('change', (event) => {
            multiSustain = event.target.checked;
        });

        document.getElementById('volume').addEventListener('input', (event) => {
            for (let note in audioElements) {
                audioElements[note].volume = event.target.value;
            }
        });

        function playNote(note) {
            if (!audioElements[note]) {
                audioElements[note] = new Audio(notes[note]);
            }
            if (!multiSustain) {
                stopAllNotes();
            }
            audioElements[note].currentTime = 0;
            audioElements[note].play();
        }

        function stopNoteIfNoSustain(note) {
            if (!sustain && audioElements[note]) {
                audioElements[note].pause();
                audioElements[note].currentTime = 0;
            }
        }

        function stopAllNotes() {
            for (let note in audioElements) {
                audioElements[note].pause();
                audioElements[note].currentTime = 0;
            }
        }
    </script>
</body>
</html>
