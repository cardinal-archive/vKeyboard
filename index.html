<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c2c2c;
            color: white;
            font-family: Arial, sans-serif;
        }
        .piano {
            display: flex;
            margin-top: 20px;
            position: relative;
        }
        .key {
            width: 60px;
            height: 200px;
            border: 1px solid black;
            background-color: white;
            position: relative;
            z-index: 1;
        }
        .key.black {
            width: 40px;
            height: 120px;
            background-color: black;
            position: absolute;
            top: 0;
            z-index: 2;
        }
        .key:active {
            background-color: #ddd;
        }
        .key.black:active {
            background-color: #555;
        }
        .controls {
            margin-top: 20px;
        }
        .volume-control {
            margin-top: 10px;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            opacity: 1;
            transition: opacity 1s ease-out;
        }
        .play-button.fade {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Virtual Piano</h1>

    <div class="piano">
        <div class="key white" data-note="C4">A</div>
        <div class="key black" data-note="C#4" style="left: 40px;">W</div>
        <div class="key white" data-note="D4">S</div>
        <div class="key black" data-note="D#4" style="left: 100px;">E</div>
        <div class="key white" data-note="E4">D</div>
        <div class="key white" data-note="F4">F</div>
        <div class="key black" data-note="F#4" style="left: 220px;">T</div>
        <div class="key white" data-note="G4">G</div>
        <div class="key black" data-note="G#4" style="left: 280px;">Y</div>
        <div class="key white" data-note="A4">H</div>
        <div class="key black" data-note="A#4" style="left: 340px;">U</div>
        <div class="key white" data-note="B4">J</div>
        <div class="key white" data-note="C5">K</div>
    </div>

    <button class="play-button" id="play-button">Play</button>

    <div class="controls">
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <script>
        let audioContext;
        const notes = {
            'C4': 'audio/C4.mp3',
            'C#4': 'audio/Csharp4.mp3',
            'D4': 'audio/D4.mp3',
            'D#4': 'audio/Dsharp4.mp3',
            'E4': 'audio/E4.mp3',
            'F4': 'audio/F4.mp3',
            'F#4': 'audio/Fsharp4.mp3',
            'G4': 'audio/G4.mp3',
            'G#4': 'audio/Gsharp4.mp3',
            'A4': 'audio/A4.mp3',
            'A#4': 'audio/Asharp4.mp3',
            'B4': 'audio/B4.mp3',
            'C5': 'audio/C5.mp3',
        };

        const keys = document.querySelectorAll('.key');
        let activeNotes = {};

        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        document.getElementById('play-button').addEventListener('click', initializeAudioContext);

        function initializeAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume().then(() => {
                    console.log('Audio context resumed');
                    document.getElementById('play-button').classList.add('fade');
                });
            } else {
                document.getElementById('play-button').classList.add('fade');
            }
        }

        function handleKeyDown(event) {
            if (!audioContext) {
                initializeAudioContext();
            }
            const note = mapKeyToNote[event.code];
            if (note && !activeNotes[note]) {
                playNote(note);
                highlightKey(note, true);
                activeNotes[note] = true;
            }
        }

        function handleKeyUp(event) {
            const note = mapKeyToNote[event.code];
            if (note && activeNotes[note]) {
                stopNote(note);
                highlightKey(note, false);
                delete activeNotes[note];
            }
        }

        function playNote(note) {
            const audio = new Audio(notes[note]);
            audio.play();
        }

        function stopNote(note) {
            // Note stopping logic if needed
        }

        function highlightKey(note, highlight) {
            const key = document.querySelector(`[data-note="${note}"]`);
            if (key) {
                key.classList.toggle('highlighted', highlight);
            }
        }

        const mapKeyToNote = {
            'KeyA': 'C4',
            'KeyW': 'C#4',
            'KeyS': 'D4',
            'KeyE': 'D#4',
            'KeyD': 'E4',
            'KeyF': 'F4',
            'KeyT': 'F#4',
            'KeyG': 'G4',
            'KeyY': 'G#4',
            'KeyH': 'A4',
            'KeyU': 'A#4',
            'KeyJ': 'B4',
            'KeyK': 'C5'
        };
    </script>
</body>
</html>
