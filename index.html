<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="piano">
            <button class="key white" data-note="C3"></button>
            <button class="key black" data-note="C#3"></button>
            <button class="key white" data-note="D3"></button>
            <!-- Add more keys here -->
        </div>
        <div class="controls">
            <button id="sustain-button">Sustain</button>
            <label for="volume-control">Volume:</label>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
